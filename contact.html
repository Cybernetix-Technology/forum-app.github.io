<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechDiscussionForum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav class="navigation hide" id="navigation">
          <ul class="nav-list">
            <span class="close-icon" onclick="showIconBar()"
              ><i class="fa fa-close"></i
            ></span>
            <li class="nav-item">
              <a href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a href="posts.html">Posts</a>
            </li>

            <li class="nav-item">
              <a href="details.html">Details</a>
            </li>

            <li class="nav-item">
              <a href="contact.html">Contact</a>
            </li>

            <li class="nav-item">
              <a href="login.html">SignIn</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"
          ><i class="fa fa-bars"></i
        ></a>
        <div class="brand-background">
          <div class="brand">
            <a href="index.html" class="link-brand">Tech Forum</a>
          </div>
        </div>
      </div>
      
      <div class="container">
        <div class="container-header">
          <form>
            <i class="fa fa-paper-plane msg check"></i>

            <div class="input-group">
              <label>Full Name:</label>
              <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
              
              <span id="name-error"></span>
            </div>

            <div class="input-group">
              <label>Phone Number(+234):</label>
              <input type="telephone" placeholder="08030000000" id="contact-phone-number" onkeyup="validatePhone()">
              <span id="phone-error"></span>
            </div>

            <div class="input-group">
              <label>Email ID:</label>
              <input type="email" placeholder="Enter Your Email" id="contact-email" onkeyup="validateEmail()">
              <span id="email-error"></span>
            </div>

            <div class="input-group">
              <label>Your Message:</label>
              <textarea rows="5" placeholder="Enter Your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
              <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

          </form>
        </div>
      </div>

    <footer>
      <span>&copy; &nbsp;Tech Forum 2023 | All Rights Reserved.</span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
