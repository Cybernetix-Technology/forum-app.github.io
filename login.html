<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechDiscussionForum</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav class="navigation hide" id="navigation">
          <ul class="nav-list">
            <span class="close-icon" onclick="showIconBar()"
              ><i class="fa fa-close"></i
            ></span>
            <li class="nav-item">
              <a href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a href="posts.html">Posts</a>
            </li>

            <li class="nav-item">
              <a href="details.html">Details</a>
            </li>

            <li class="nav-item">
              <a href="contact.html">Contact</a>
            </li>

            <li class="nav-item">
              <a href="login.html">SignIn</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"
          ><i class="fa fa-bars"></i
        ></a>
        <div class="brand-background">
          <div class="brand">
            <a href="index.html" class="link-brand">Tech Forum</a>
          </div>
        </div>
      </div>

      <div class="container container-header-form">
        <h1 class="heading">
          <span class="heading-span-1"> Sign</span
          ><span class="heading-span-2">In</span>
        </h1>
        <div class="buttons">
          <button class="buttons-child signin-btn">SignIn</button>
          <button class="buttons-child signup-btn">SignUp</button>
        </div>

        <div class="social-icons">
          <span class="click-icon"
            ><a href="https://www.facebook.com/login"
              ><img src="img/facebook.svg" alt="" /></a
          ></span>
          <span class="click-icon"
            ><a href="https://www.gmail.com"
              ><img src="img/google.svg" alt="" /></a
          ></span>
          <span class="click-icon"
            ><a href="https://www.github.com/login"
              ><img src="img/github.svg" alt="" /></a
          ></span>
        </div>

        <div class="form-bg"></div>
        <form class="form sign-in" role="form" method="post">
          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="text"
              class="form-input"
              id="username"
              placeholder="Your Name" />
            <p class="error-message">Error Message</p>
          </div>

          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="text"
              class="form-input"
              id="email"
              placeholder="Email Address" />
            <p class="error-message">Error Message</p>
          </div>

          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="password"
              class="form-input"
              id="password"
              placeholder="Password" />
            <p class="error-message">Error Message</p>
          </div>

          <div class="form-input-wrapper">
            <input
              autocomplete="off"
              type="password"
              class="form-input"
              id="password2"
              placeholder="Confirm Password" />
            <p class="error-message">Error Message</p>
          </div>
          <input type="submit" value="submit" class="form-btn btn-btn" />
        </form>
      </div>
    </header>
    <footer>
      <span>&copy; &nbsp;Tech Forum 2023 | All Rights Reserved.</span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
